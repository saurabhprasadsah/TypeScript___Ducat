<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div {
                background-color: red;
                color: white;
                height: 100px;
                width: 100px;
                line-height: 100px;
                text-align: center;
                margin: 10px;
                float: right;
            }

            p {
                clear: both;
            }
        </style>
    </head>
    <body>
        <!-- ### CSS Layout - float and clear
        - float (left , right , none , inherit)
        - clear (left , right , none , inherit, both) -->

        <div id="div1">
            div1
        </div>
        <div id="div2">
            div2
        </div>
        <div id="div3">
            div3
        </div>
        <div id="div4">
            div4
        </div>

        <p>

        </p>
    </body>
</html>
