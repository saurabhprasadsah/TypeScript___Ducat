<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            div {
                height: 200px;
                width: 200px;
                border: 10px solid red;
                margin: 10px auto;
            }

            div img {
                height: 100%;
                width: 100%;
                object-fit:cover;
                object-position: 100%;
            }
        </style>
    </head>
    <body>
        <!-- ### CSS The object-fit Property
        - object-fit (fill / contain / cover / none / scale-down) 
        - object-position -->

        <div>
            <img src="../image/bannerimage.png" alt="">
        </div>

    </body>
</html>
