<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <!-- ### HTML Text Formatting
        - <b>	Defines bold text
        - <em>	Defines emphasized text 
        - <i>	Defines a part of text in an alternate voice or mood
        - <small>	Defines smaller text
        - <strong>	Defines important text
        - <sub>	Defines subscripted text
        - <sup>	Defines superscripted text
        - <ins>	Defines inserted text
        - <del>	Defines deleted text
        - <mark>	Defines marked/highlighted text -->

        <p>
            <b>Lorem, ipsum dolor sit amet</b> <hr> 
            <strong>consectetur adipisicing elit.</strong> <hr>
            <i> Libero, blanditiis. Magnam ullam </i> <hr>
            <em> nemo ab at magni necessitatibus </em> <hr>
            <small> accusantium amet, perferendis </small> <hr>
            <ins> architecto tenetur accusamus similique </ins> <hr>
            <mark> aliquam quasi, minima exercitationem animi corporis!</mark> <hr>
            <del>$19.25</del> $12.25
        </p>

        <p>H<sub>2</sub>O</p>
        <p>X<sup>2</sup></p>
    </body>
</html>
